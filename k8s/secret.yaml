# Calendar MCP secrets - EDIT BEFORE APPLYING
# Generate values:
#   Admin token: openssl rand -hex 32
#   Encryption key: openssl rand -base64 32
#
# Then base64 encode for this file:
#   echo -n "your-admin-token" | base64
#   echo -n "your-encryption-key" | base64
apiVersion: v1
kind: Secret
metadata:
  name: calendar-mcp-secrets
  labels:
    app: calendar-mcp
type: Opaque
data:
  # Replace with base64-encoded values
  admin-token: Y2hhbmdlbWU=
  encryption-key: ""
